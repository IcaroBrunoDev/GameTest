<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Test</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwelsome  -->

    <script
      src="https://kit.fontawesome.com/df1b61cfa7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <canvas id="canvas1"> </canvas>

    <!-- Virtudal Dpad -->
    <div class="dpad-container">
      <div class="dpad">
        <div id="arrowUp" class="arrows">
          <i class="fa-solid fa-caret-up"></i>
        </div>

        <div class="middleArrows">
          <div id="arrowLeft" class="arrows">
            <i class="fa-solid fa-caret-left"></i>
          </div>
          <div id="arrowRight" class="arrows">
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>

        <div id="arrowDown" class="arrows">
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>
      <div id="shoot" class="shoot"><i class="fa-solid fa-crosshairs"></i></div>
    </div>

    <!-- characters -->

    <img id="player" src="./assets/images/characters/player.png" />
    <img id="angler1" src="./assets/images/characters/angler1.png" />
    <img id="angler2" src="./assets/images/characters/angler2.png" />
    <img id="lucky" src="./assets/images/characters/lucky.png" />
    <img id="whale" src="./assets/images/characters/hivewhale.png" />
    <img id="drone" src="./assets/images/characters/drone.png" />

    <!-- props -->
    <img id="projectile" src="./assets/images/props/projectile.png" />
    <img id="gears" src="./assets/images/props/gears.png" />
    <img id="smoke" src="./assets/images/props/smokeExplosion.png" />
    <img id="fire" src="./assets/images/props/fireExplosion.png" />

    <!-- environment -->
    <img id="layer1" src="./assets/images/enviroments/layer1.png" />
    <img id="layer2" src="./assets/images/enviroments/layer2.png" />
    <img id="layer3" src="./assets/images/enviroments/layer3.png" />
    <img id="layer4" src="./assets/images/enviroments/layer4.png" />
  </body>

  <!-- Game Scripts -->
  <script src="./script.js" type="module" crossorigin=""></script>
</html>
